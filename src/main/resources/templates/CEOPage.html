<!doctype html>
<html lang="en" dir="ltr"  xmlns:th="http://www.thymeleaf.org" >

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Style CSS-->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Vacation Manager</title>
</head>

<body th:if="${ceo.user.role.roleName=='CEO'}">
    <!---------NAVBAR----------->
    <nav  class="navbar navbar-expand-lg navbar-dark bg-dark " style="z-index: 98">
        <div class="container-fluid ">

            <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span  class="navbar-toggler-icon"></span>
            </button>
            <div  class="collapse navbar-collapse justify-content-center " id="navbarSupportedContent">
                <ul class=" navbar-nav ">
                    <li class="nav-item">
                        <a style="cursor: pointer;" class="nav-link active  mx-3" aria-current="page" href="index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a style="cursor: pointer;" class="nav-link active  mx-3" aria-current="page" href="allUsers">all users</a>
                    </li>
                    <li class="nav-item">
                        <a style="cursor: pointer;" class="nav-link active mx-3" aria-current="page" data-bs-toggle="modal" data-bs-target="#register">Add Employee</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!---------NAVBAR----------->


    <div aria-hidden="true" aria-labelledby="registerLabel" class="modal fade" id="register" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content divModal">
                <div class="headerModal">

                    <!--  REGISTER FORM  -->
                    <form action="#" id="registerForm" method="post" th:action="@{/postAddEmployee}" th:object="${user}">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="registerLabel">Add Employee</h1>

                            <kbd class="esc" data-bs-dismiss="modal">esc</kbd>

                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-2 ">
                                <span class="input-group-text">@</span>
                                <input aria-describedby="basic-addon1"  class="form-control"
                                       placeholder="Username"
                                       th:field="*{username}" type="text" required>

                            </div>
                            <div class="input-group mb-2 ">

                                <span class="input-group-text"> &#128274;</span>
                                <input autocomplete="password" class="form-control" placeholder="Password"
                                       th:field="*{password}" type="password" required>

                            </div>
                            <div class="input-group mb-2 ">

                                <span class="input-group-text"> &#128278;</span>
                                <input  class="form-control" placeholder="Role Name"
                                        th:field="*{role.roleName}" type="text" required>

                            </div>
                            <div class=" row g-2 ">
                                <span class="col-auto">
                                <input  th:field="*{firstName}" type="text" class="form-control daMuMaikata" placeholder="First Name" aria-label="FirstName" required>

                                </span>

                                <span class="col-auto ">
                                <input  th:field="*{lastName}" type="text" class="form-control daMuMaikata" placeholder="Last Name" aria-label="LastName" required>

                                </span>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                    <!--  REGISTER FORM  -->
                </div>
            </div>
        </div>
    </div>

    <div th:if="${ceo.user.role.roleName=='CEO'}" style="color:wheat"> CEO</div>
    <div th:if="${ceo.user.role.roleName=='Team Lead'}" style="color:wheat"> team lead</div>
    <div th:if="${ceo.user.role.roleName=='Developer'}" style="color:wheat"> developer</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
